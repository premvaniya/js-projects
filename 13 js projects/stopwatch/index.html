<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button onclick="watchStop()">
                üü•
            </button>
            <button onclick="watchStart()">
                ‚ñ∂Ô∏è
            </button>
            <button onclick="watchReset()">
                ‚Ü∫
            </button>
        </div>
    </div>
    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        displayTime = document.getElementById("displayTime");
        let timer = null;
        function stopWatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart() {
            if (timer != null) {
                clearInterval(timer);
            }
            timer = setInterval(stopWatch, 1000);
        }

        function watchReset() {
            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            displayTime.innerHTML = "00:00:00";
        }
        function watchStop() {
            clearInterval(timer);
        }
    </script>
</body>

</html>
